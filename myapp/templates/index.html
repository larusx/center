<script src="static/js/jquery-1.9.1.min.js"></script>

<script type="text/javascript">
  $(function() {
    $('#search_submit').bind('click', function() {
      $.getJSON('/ajax_search', {
        a: $('#search').val()
      }, function(data){ 
	var tb;
	$.each(data,function(k,v){
	tb += "<tr><td>"+v+"</td></tr>";
	});
	$('#result').html(tb);            
      });
      return false;
    });
  });
</script>
